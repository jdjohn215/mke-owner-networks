name: Deploy website

on:
  push:
    branches:
      - 'main'
    paths:
      - 'data/LandlordProperties-with-OwnerNetworks.csv'
      - 'who_owns_what/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cp ../data/LandlordProperties-with-OwnerNetworks.csv data/LandlordProperties-with-OwnerNetworks.csv
        working-directory: who_owns_what
      - run: cp ../data/overall-summary-stats.csv data/overall-summary-stats.csv
        working-directory: who_owns_what
      - run: cp -r ../images/networks-svg/. priv/static/images/networks
        working-directory: who_owns_what
      - run: flyctl deploy --remote-only
        working-directory: who_owns_what
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
